<div class="card">
    <div class="card-body">
      <div class="text-center px-xl-3">
        <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-modal">New
          User</button>
      </div>
      <hr class="my-3">
      <div class="e-navlist e-navlist--active-bold">
        <ul class="nav">
          <li class="nav-item active"><a href="" class="nav-link"><span>All</span>&nbsp;<small>/&nbsp;32</small></a>
          </li>
          <li class="nav-item"><a href="" class="nav-link"><span>Active</span>&nbsp;<small>/&nbsp;16</small></a>
          </li>
          <li class="nav-item"><a href="" class="nav-link"><span>Selected</span>&nbsp;<small>/&nbsp;0</small></a>
          </li>
        </ul>
      </div>
      <hr class="my-3">
      <div>
        <div class="form-group">
          <label>Date from - to:</label>
          <div>
            <input id="dates-range" class="form-control flatpickr-input" placeholder="01 Dec 17 - 27 Jan 18"
              type="text" readonly="readonly">
          </div>
        </div>
        <div class="form-group">
          <label>Search by Name:</label>
          <div><input class="form-control w-100" type="text" placeholder="Name" value=""></div>
        </div>
      </div>
      <hr class="my-3">
      <div class="">
        <label>Status:</label>
        <div class="px-2">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="user-status" id="users-status-disabled">
            <label class="custom-control-label" for="users-status-disabled">Disabled</label>
          </div>
        </div>
        <div class="px-2">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="user-status" id="users-status-active">
            <label class="custom-control-label" for="users-status-active">Active</label>
          </div>
        </div>
        <div class="px-2">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="user-status" id="users-status-any" checked="">
            <label class="custom-control-label" for="users-status-any">Any</label>
          </div>
        </div>
      </div>
    </div>
  </div>
